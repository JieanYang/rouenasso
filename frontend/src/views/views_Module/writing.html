<div class="container">
    <div class="row">
     </div>
        <div class="row" ng-repeat="writing in vm.writings">
            <div class="writing" ui-sref="home.writing_detail({id:writing.id})">
            <div class="col-sm-3">
            <img ng-src="{{writing.preview_img_url}}", width="120px", height="auto">
            </div>   
            <div class="col-sm-2">
            <h4>{{writing.title}}</h4>
            <h4>{{writing.preview_text.username}}</h4>
            <span>{{writing.published_at}}</span>
            </div>
            <div class="col-sm-4">
            <p>{{writing.preview_text.introduction}}</p>
            </div>      
            </div>
        </div>

</div>
