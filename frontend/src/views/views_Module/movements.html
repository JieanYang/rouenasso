<!-- <h2>这里是活动目录页面-component</h2> -->

<div class="container">
	<div class="row">
		<div class="col-sm-4" ng-repeat="movement in vm.movements">
			<div class="movement" ui-sref="home.movementDetails({id:movement.id})">
				<h5>{{movement.title}}</h5>
				<img src="{{movement.preview_img_url}}"><br>
				{{movement.preview_text.introduction}}
			</div>
		</div>
	</div>
</div>
