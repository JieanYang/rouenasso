<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ACEC Rouen, admin page">
    <meta name="author" content="Junyang HE">

    <title>ACEC Rouen - 鲁昂学联后台管理页面</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- full calendar -->
    <link rel='stylesheet' href='../vendor/fullcalendar/fullcalendar.css' />
</head>

<body>
    <!-- <div id="loader">
        <div></div>
        <div></div>
    </div> -->

    <div id="wrapper">


        <div id="navigator"></div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-calendar fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div id="block-date">Y-D-M</div>
                                    <div id="block-time">AM HH:mm:SS</div>
                                    <div>帖子发布</div>
                                </div>
                            </div>
                        </div>
                        <a href="#go-calendar">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-eye fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div id="block-visits" class="huge"><img class="ajax-loader" src="../../img/loader.svg" alt="Loading" /></div>
                                    <div>浏览量</div>
                                </div>
                            </div>
                        </div>
                        <a href="#go-visitor-chart">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-users fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div id="block-users" class="huge"><img class="ajax-loader" src="../../img/loader.svg" alt="Loading" /></div>
                                    <div>用户列表</div>
                                </div>
                            </div>
                        </div>
                        <a href="/pages/listOfUsers.html">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-file-text fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div id="block-posts" class="huge"><img class="ajax-loader" src="../../img/loader.svg" alt="Loading" /></div>
                                    <div>文章数目</div>
                                </div>
                            </div>
                        </div>
                        <a href="/pages/posts.html">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div id="go-visitor-chart" class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> 游客记录
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <img id="visitor-chart-loader" class="ajax-loader" src="../../img/loader.svg" alt="Loading" />
                            <div id="visitor-chart"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    <div class="panel panel-default">
                        <div id="go-calendar" class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> 日历
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <img id="calendar-loader" class="ajax-loader" src="../../img/loader.svg" alt="Loading" />
                                    <div id='calendar'></div>
                                </div>
                                <!-- /.col-lg-12 -->
                            </div>
                            <div class="row">
                                <div class="pull-right">
                                    <div class="col-lg-12">
                                        <span>已发布</span>
                                        <div class="legent-general legend-published"></div>
                                        <span>草稿</span>
                                        <div class="legent-general legend-draft"></div>
                                    </div>
                                </div>
                                <!-- /.col-lg-12 -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-8 -->
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-clock-o fa-fw"></i> 公告
                            <button id='show-or-hide-announcement' disabled="true"></button>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" id="announcement">
                            <div class="row">
                                <div class="col-lg-12">
                                    <img id="announcement-loader" class="ajax-loader" src="../../img/loader.svg" alt="Loading" />
                                    <div id='calendar'></div>
                                </div>
                                <!-- /.col-lg-12 -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../vendor/raphael/raphael.min.js"></script>
    <script src="../vendor/morrisjs/morris.min.js"></script>

    <!-- full calendar -->
    <script src='../vendor/moment/moment.min.js'></script>
    <script src='../vendor/fullcalendar/fullcalendar.min.js'></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- JavaScript Cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <!-- common -->
    <script src="../../js/common.js"></script>

    <!-- login -->
    <script src="../js/login.js"></script>

    <!-- main -->
    <script src="../js/index.js"></script>

</body>

</html>
